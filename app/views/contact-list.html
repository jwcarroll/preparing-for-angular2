<div class="row">
	<div class="col-sm-4">
		<h3>Contacts</h3>
		<div class="contact-card media" ng-repeat="contact in contacts" ng-class="{selected:contact === selectedContact}">
			<a class="pull-left" href ng-click="selectContact(contact)">
		        <img class="media-object dp img-circle" src="/app/content/img/user.svg" style="width: 100px;height:100px;">
		    </a>
			<div class="media-body">
				<h4 class="media-heading">{{contact.firstName}} {{contact.lastName}}
					<small>{{contact.city}}</small>
				</h4>
				<h5>Twitter:
					<a ng-href="https://www.twitter.com/{{contact.twitter}}">@{{contact.twitter}}</a>
				</h5>
				<hr style="margin:8px auto">
				<a class="btn btn-sm btn-primary" href ng-href="/contacts/{{contact.id}}">Edit</a>
				<button class="btn btn-sm btn-danger" type="button" ng-click="deleteContact(contact)">Delete</button>
			</div>
		</div>
		<div class="media">
			<a class="pull-left" href="/contacts/new">
	        	<img class="media-object dp img-circle" src="/app/content/img/user-plus.svg" style="width: 100px;height:100px;">
	    	</a>
			<div class="media-body">
				<h4 class="media-heading">Add New<h4>
			</div>
		</div>
	</div>
	<div class="col-sm-8" ng-controller="contactNotesController">
		<h3>Notes</h3>
	</div>
</div>
