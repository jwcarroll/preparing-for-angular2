<div class="row">
   <div class="col-sm-4">
      <h3>Contacts</h3>
      <contact-card 
         ng-repeat="contact in ctrl.contacts | orderBy:['firstName','lastName']"
         contact="contact"
         ng-class="{selected:contact === ctrl.selectedContact}"
         on-select="ctrl.selectContact(contact)"
         on-delete="ctrl.deleteContact(contact)">
      </contact-card>
      
      <div class="media">
         <a class="pull-left" ui-sref="contact({contactId:new})">
	        	<img class="media-object dp img-circle" src="/app/content/img/user-plus.svg" style="width: 100px;height:100px;">
	    	</a>
         <div class="media-body">
            <h4 class="media-heading">Add New
               <h4>
         </div>
      </div>
   </div>
   <div class="col-sm-8" ng-controller="ContactNotesController as notes">
      <ui-view></ui-view>
   </div>
</div>
